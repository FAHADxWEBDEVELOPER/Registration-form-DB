<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label for="">First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your first name">
                <br><br>
                <label for="">Last Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your Last name">
                <br><br> 
                <label for=""> Student ID : </label>
                <br>
                <input type="text" name="studentID" id="name" placeholder="What is your Student ID?">
                <br><br>
                <label for="">Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your valid email">
                <br><br>
                <label for="">Gender :</label>
                <br>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male" >Male </span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label for=""> Department :</label>
                <br>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="Department" id="CSE">
                &nbsp;
                <span id="CSE" > CSE </span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="Department" id="EEE">
                &nbsp;
                <span id="EEE">EEE</span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="Department" id= "ME">
                &nbsp;
                <span id="ME">ME</span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="Department" id= "IPE">
                &nbsp;
                <span id="IPE">IPE</span>

                <br><br>

                <label for="">Course :</label>
                <br>
                &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="CSE" id="DB">
                &nbsp;
                <span id="DB"> Database </span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="CSE" id="AL">
                &nbsp;
                <span id="AL"> Algorithm </span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="CSE" id="DM">
                &nbsp;
                <span id="DM"> Discrete Math </span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="CSE" id="EM">
                &nbsp;
                <span id="EM"> Engineering Math </span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">

            </form>
        </div>
    </div>
    
</body>
</html>
